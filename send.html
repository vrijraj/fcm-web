<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-messaging.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 my-5">
                <h3>Send Notification</h3>
                <input type="text" class="form-control my-2" id="usertoken" placeholder="Enter Token">
                <input type="text" class="form-control my-2" placeholder="Title" id="title">
                <input type="text" class="form-control my-2s" placeholder="Msg" id="msg">
                <br>
                <button class="btn btn-primary" onClick="sendNotification()">Send</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
